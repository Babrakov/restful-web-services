spring.application.name=restful-web-services

logging.level.org.springframework=debug

management.endpoints.web.exposure.include=*

spring.h2.console.enabled=true
#spring.datasource.url=jdbc:h2:mem:testdb
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#docker run --detach --env MYSQL_ROOT_PASSWORD=password --env MYSQL_USER=user --env MYSQL_PASSWORD=password --env MYSQL_DATABASE=social-media-database --name mysql --publish 3306:3306 mysql:8-oracle
spring.datasource.url=jdbc:mysql://localhost:3306/social-media-database
spring.datasource.username=user
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.security.user.name=user
spring.security.user.password=password